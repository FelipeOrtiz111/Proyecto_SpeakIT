{% extends "header.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h2>Confirmacion de Restablecimiento de Contraseña</h2><hr>
        <p>Introduzca su nueva contraseña.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Restablecer contraseña</button>
        </form>
    </div>
{% endblock %}
