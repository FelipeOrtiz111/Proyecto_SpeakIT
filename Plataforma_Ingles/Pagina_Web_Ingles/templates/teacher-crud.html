{% extends "header.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="containter-teacher-crud">
    <h2 class="mb-4">Gestionar Quizzes</h2>

    <!-- Button to toggle the add quiz form -->
    <button class="btn btn-primary mb-3" onclick="toggleAddQuizForm()">Agregar Quiz</button>

    <!-- Add Quiz Form -->
    <div id="add-quiz-form" class="card mb-4" style="display: none;">
        <div class="card-body">
            <form method="post" action="{% url 'add-quiz' %}">
                {% csrf_token %}
                {{ quiz_form.as_p }}
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>

    <!-- Existing Quizzes Table -->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Título del Quiz</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz.name }}</td>
                    <td>
                        <!-- Edit and Delete buttons -->
                        <a href="{% url 'edit-quiz' quiz.id %}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="post" action="{% url 'delete-quiz' quiz.id %}" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que quieres eliminar este quiz?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    function toggleAddQuizForm() {
        var form = document.getElementById('add-quiz-form');
        form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }
</script>
{% endblock %}
