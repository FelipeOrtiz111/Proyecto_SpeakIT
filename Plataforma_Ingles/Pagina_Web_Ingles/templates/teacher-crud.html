{% extends "header.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="main-seguimiento">
    <h2>Manage Quizzes</h2>

    <!-- Button to toggle the add quiz form -->
    <button onclick="toggleAddQuizForm()">Agregar Quiz</button>

    <!-- Add Quiz Form -->
    <div id="add-quiz-form" style="display: none;">
        <form method="post" action="{% url 'add-quiz' %}">
            {% csrf_token %}
            {{ quiz_form.as_p }}
            <button type="submit">Agregar Quiz</button>
        </form>
    </div>

    <!-- Existing Quizzes Table -->
    <table>
        <thead>
            <tr>
                <th>Nombre del Quiz</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for quiz in quizzes %}
            <tr>
                <td>{{ quiz.name }}</td>
                <td>
                    <!-- Edit and Delete buttons -->
                    <a href="{% url 'edit-quiz' quiz.id %}">Editar</a>
                    <form method="post" action="{% url 'delete-quiz' quiz.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('¿Estás seguro de que quieres eliminar este quiz?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function toggleAddQuizForm() {
            var form = document.getElementById('add-quiz-form');
            if (form.style.display === 'none') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        }
    </script>

</div>


{% endblock %}
