{% extends "header.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="main-seguimiento">
    <h2>Confirmar Eliminación</h2>
    <p>¿Estás seguro de que quieres eliminar el quiz "{{ quiz.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Si, eliminar</button>
        <a href="{% url 'teacher-crud' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
