{% extends "header.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
  	 	<h2>Restablecer contraseña</h2><hr>
		<p>¿Ha olvidado su contraseña? Introduzca su dirección de correo electrónico y le enviaremos instrucciones para crear una nueva.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-info" type="submit">Enviar correo</button>
        </form>
  	</div>
{% endblock %}
