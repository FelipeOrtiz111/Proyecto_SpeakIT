_<!-- includes/videos_list.html -->
<div class="video-section-container">
    {% for video in videos %}
        <div class="video-section">
            <div class="video-thumbnail">
                <img src="https://img.youtube.com/vi/{{ video.youtube_id }}/0.jpg" alt="Miniatura del video">
            </div>
            <div class="video-info">
                <h3>{{ video.titulo }}</h3>
                <p>{{ video.descripcion }}</p>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    {% empty %}
        <p>No hay videos disponibles para esta unidad.</p>
    {% endfor %}
</div>
